
<section  >
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./assets/casino.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class="form-group row" [formGroup]="loginForm">
            
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input formControlName="nickname" type="text" class="form-control form-control-lg"
                placeholder="Ingresa tu usuario" />
              <label class="form-label" for="form3Example3">Nickname</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input formControlName="password" type="password" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button (click)="validateUser()" type="button" class="btn boton btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="/sigin"
                  class="link">Registrarse</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 gradientp">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
         Elgranbuda S.A Copyright © 2022. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
